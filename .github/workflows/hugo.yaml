# Sample workflow for building and deploying a Hugo site to GitHub Pages
name: Deploy Hugo site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
# Permissions are defined at job level following the principle of least privilege
permissions: {}

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      issues: write
    outputs:
      build_had_failures: ${{ steps.hugo_build.outputs.build_had_failures }}
    env:
      HUGO_VERSION: 0.115.4
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb   

      - name: Install Dart Sass
        run: sudo snap install dart-sass

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          submodules: recursive

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0

      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"

      - name: Build with Hugo
        env:
          # For maximum backward compatibility with Hugo modules
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          set +e
          ./scripts/build-hugo-with-recovery.sh "${{ steps.pages.outputs.base_url }}/"
          build_exit_code=$?
          
          # Exit code 0 = success, no files removed
          # Exit code 2 = success but files were removed (partial success)
          # Exit code 1 = failure
          
          if [ $build_exit_code -eq 1 ]; then
            echo "❌ Build failed completely"
            exit 1
          elif [ $build_exit_code -eq 2 ]; then
            echo "⚠️  Build succeeded with removed files"
            echo "build_had_failures=true" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "✅ Build succeeded without issues"
            echo "build_had_failures=false" >> $GITHUB_OUTPUT
            exit 0
          fi
        id: hugo_build
      
      - name: Create issues for failed posts
        if: always() && steps.hugo_build.outputs.build_had_failures == 'true'
        run: |
          if [ -f failed-files.log ] && [ -s failed-files.log ]; then
            ./scripts/create-issue-for-failed-posts.sh
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.ISSUE_TOKEN }}
      
      - name: Upload failed files log
        if: always() && steps.hugo_build.outputs.build_had_failures == 'true'
        uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7.0.0
        with:
          name: failed-files-log
          path: failed-files.log
          retention-days: 30
            
      - name: Upload artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
        with:
          path: ./public

      - uses: rajbos-actions/slack@ed1309ab9862e57e9e583e51c7889486b9a00b0f # v2.0.0
        with: 
          status: ${{ job.status }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: failure()

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    needs: build
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
        with:
          timeout: 300000 # 5 minutes

  # Final status check - fails the workflow if posts were removed
  check_build_status:
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: always()
    steps:
      - name: Check if build had failures
        run: |
          if [ "${{ needs.build.outputs.build_had_failures }}" == "true" ]; then
            echo "❌ Workflow failed: Some posts had to be removed due to build errors"
            echo "The website has been updated and deployed, but please check the created issues"
            exit 1
          else
            echo "✅ Workflow completed successfully"
          fi
